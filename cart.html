<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Story+Script&display=swap"
        rel="stylesheet">

    <style>
        .body {
            font-family: "Lato", sans-serif;
        }
        th,td{
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <header class="bg-black mb-4">
        <div class="container py-3">
            <div class="row align-items-center">
                <div class="col-2 text-white">
                    <h2 class="m-0">
                        <a href="index.html" class="text-decoration-none text-white">
                            My Cart
                        </a>
                    </h2>
                </div>
                <div class="col-6">
                    <ul class="d-flex list-unstyled m-0 justify-content-between text-white ">
                        <li class="px-2">
                            <a href="index.html" class="text-decoration-none text-white">
                                Home
                            </a>
                        </li>
                        <li class="px-2">
                            Features
                        </li>
                        <li class="px-2">
                            Blog
                        </li>
                        <li class="px-2">
                            catagories
                        </li>
                        <li class="px-2">
                            Contact Us
                        </li>
                    </ul>
                </div>
                <div class="col-2"></div>
                <div class="col-2 d-flex justify-content-end">
                    <a href="index.html" type="button" class="btn btn-success position-relative">Home
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <table>
                <thead id="header">
                    <tr class="text-center">
                        <th>
                            Product
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Quantity
                        </th>
                        <th>
                            Price
                        </th>
                        <th>
                            Delete
                        </th>
                    </tr>
                </thead>
                <tbody id="row">
                </tbody>
            </table>
            <div class="col-9">
            </div>
            <div class="col-3 mt-2 text-black border border-2 border-dark rounded-5 p-4" id="bill">
                <div class="d-flex justify-content-between">
                    <span class="fw-bold">Subtotal:</span>
                    <span id="carditemtotal"></span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <span class="fw-bold">Discount:</span>
                    <span id="discountamount"></span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <span class="fw-bold">Total:</span>
                    <span id="discounttotal"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>

</html>
